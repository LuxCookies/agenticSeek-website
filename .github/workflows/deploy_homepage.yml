name: Deploy front-end with homepage to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: frontend/agentic-seek-front
        run: npm install
      - name: Build
        working-directory: frontend/agentic-seek-front
        run: PUBLIC_URL=https://luxcookies.github.io/agenticSeek-website npm run build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: frontend/agentic-seek-front/build
